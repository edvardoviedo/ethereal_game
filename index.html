<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Ethereal - Juego Espacial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <canvas id="gameCanvas"></canvas>
        
        <!-- Pantalla de inicio -->

            <div class="screen-content">

            </div>
        </div>
        
        <!-- Pantalla de pausa -->

            <div class="screen-content">
                <h2>JUEGO PAUSADO</h2>
                <button id="resumeButton" class="game-button">CONTINUAR</button>
                <button id="restartButton" class="game-button">REINICIAR</button>
            </div>
        </div>
        
        <!-- Pantalla de fin de juego -->

            </div>
        </div>
        
        <!-- Controles t√°ctiles para m√≥vil -->
        <div id="mobileControls" class="hidden">

                <div id="joystickKnob" class="joystick-knob"></div>
            </div>
            <button id="fireButton" class="fire-button">üî•</button>
        </div>
    </div>
